# Redis Configuration for Rent360 Production
# Location: /etc/redis/redis.conf

# =====================================================
# NETWORK CONFIGURATION
# =====================================================

# Accept connections from any host (configure firewall properly)
bind 0.0.0.0

# Port
port 6379

# TCP backlog
tcp-backlog 511

# Timeout for client connections
timeout 0

# TCP keepalive
tcp-keepalive 300

# =====================================================
# MEMORY MANAGEMENT
# =====================================================

# Maximum memory usage (set to 70% of available RAM)
maxmemory 512mb
maxmemory-policy allkeys-lru

# Memory samples for LRU algorithm
maxmemory-samples 5

# =====================================================
# SNAPSHOTTING (RDB)
# =====================================================

# Save data to disk
save 900 1      # Save after 900 seconds if at least 1 key changed
save 300 10     # Save after 300 seconds if at least 10 keys changed
save 60 10000   # Save after 60 seconds if at least 10000 keys changed

# Compress RDB files
rdbcompression yes

# Checksum RDB files
rdbchecksum yes

# RDB filename
dbfilename rent360.rdb

# RDB directory
dir /var/lib/redis

# =====================================================
# REPLICATION
# =====================================================

# Replication settings (for production scaling)
# replicaof master-host master-port

# Require password for replication
# masterauth your-replication-password

# =====================================================
# SECURITY
# =====================================================

# Require password authentication
requirepass your-secure-redis-password

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""

# =====================================================
# LOGGING
# =====================================================

# Log level
loglevel notice

# Log file
logfile /var/log/redis/redis-server.log

# =====================================================
# APPEND ONLY FILE (AOF)
# =====================================================

# Enable AOF
appendonly yes

# AOF filename
appendfilename "rent360.aof"

# AOF sync strategy
appendfsync everysec

# AOF rewrite settings
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# =====================================================
# PERFORMANCE TUNING
# =====================================================

# Disable THP (Transparent Huge Pages) warnings
# This should be configured at OS level

# Number of databases
databases 16

# Hash max ziplist entries
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List max ziplist entries
list-max-ziplist-entries 512
list-max-ziplist-value 64

# Set max intset entries
set-max-intset-entries 512

# Zset max ziplist entries
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Active rehashing
activerehashing yes

# =====================================================
# CLUSTER CONFIGURATION (Optional)
# =====================================================

# Enable cluster mode (uncomment for Redis Cluster)
# cluster-enabled yes
# cluster-config-file nodes.conf
# cluster-node-timeout 5000
# cluster-migration-barrier 1

# =====================================================
# MONITORING AND METRICS
# =====================================================

# Enable slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# =====================================================
# CLIENT CONNECTIONS
# =====================================================

# Maximum number of client connections
maxclients 10000

# =====================================================
# CACHE OPTIMIZATION
# =====================================================

# Lazy free for large objects
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Active defragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75

# =====================================================
# LUA SCRIPTING
# =====================================================

# Lua time limit
lua-time-limit 5000

# =====================================================
# NOTIFICATIONS
# =====================================================

# Keyspace notifications (for cache invalidation)
notify-keyspace-events Ex
