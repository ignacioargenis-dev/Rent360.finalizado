name: rent360-production
services:
- name: rent360-app
  source_dir: /
  github:
    repo: your-username/rent360
    branch: main
    deploy_on_push: true
  run_command: npm start
  build_command: npm run build
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: professional-xs
  envs:
  - key: NODE_ENV
    value: production
  - key: NEXT_TELEMETRY_DISABLED
    value: "1"
  # Variables de entorno críticas para la aplicación
  - key: DATABASE_URL
    value: "${rent360-db.DATABASE_URL}"
  - key: JWT_SECRET
    value: "a8f5c2e4b7d9e1f3c6a5b8d2e7f9c4a1b3e6d8f2c5a7e9b4d1f3c6a8e2b5d7"
  - key: JWT_REFRESH_SECRET
    value: "f2c8e5a1d4b7f9c3e6a2d5b8f1c4e7a9d2b5c8f3e1a4d7b9c2e5f8a3d6b1c4"
  - key: NEXTAUTH_SECRET
    value: "b9e3f7c2a5d8b1e4c7f2a9d5b8e1c4f7a2d5b8e3f6c1a4d7b2e5c8f3a6d9b4"
  - key: PORT
    value: "3000"
  health_check:
    http_path: /api/health
  internal_ports:
  - 3000

databases:
- name: rent360-db
  engine: PG
  version: "15"
  size: professional-xs
  num_nodes: 1

