name: rent360-production
services:
- name: rent360-app
  source_dir: /
  github:
    repo: your-username/rent360
    branch: main
    deploy_on_push: true
  run_command: npm start
  build_command: npm run build
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: professional-xs
  envs:
  - key: NODE_ENV
    value: production
  - key: NEXT_TELEMETRY_DISABLED
    value: "1"
  # Variables de entorno críticas para la aplicación
  - key: DATABASE_URL
    value: "${rent360-db.DATABASE_URL}"
  - key: JWT_SECRET
    value: "your-production-jwt-secret-key-minimum-32-chars-change-this-in-production"
  - key: JWT_REFRESH_SECRET
    value: "your-production-jwt-refresh-secret-key-minimum-32-chars-change-this-in-production"
  - key: NEXTAUTH_SECRET
    value: "your-production-nextauth-secret-key-change-this-in-production"
  - key: PORT
    value: "3000"
  health_check:
    http_path: /api/health
  internal_ports:
  - 3000

databases:
- name: rent360-db
  engine: PG
  version: "15"
  size: professional-xs
  num_nodes: 1

