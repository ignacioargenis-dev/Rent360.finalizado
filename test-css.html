<!DOCTYPE html>
<html>
<head>
  <title>Test CSS Variables</title>
  <style>
    :root {
      --primary: 5 150 105;
      --primary-foreground: 255 255 255;
      --background: 255 255 255;
      --foreground: 20 20 20;
    }

    .test-button {
      background: rgb(var(--primary));
      color: rgb(var(--primary-foreground));
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .test-text {
      color: rgb(var(--foreground));
      background: rgb(var(--background));
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="test-text">
    <p>Este es texto de prueba con colores CSS variables</p>
    <button class="test-button">Bot√≥n de Prueba</button>
  </div>
</body>
</html>
